spring:
  application:
    name: logger
  aop:
    auto: true
    proxy-target-class: true
  datasource:
    master:
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://192.168.78.112:3306/logger?useUnicode=true&amp;characterEncoding=utf8&amp;autoReconnect=true
      username: logger
      password: logger@2018
    app:
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://192.168.50.68:3306/ismapp?useUnicode=true&amp;characterEncoding=utf8&amp;autoReconnect=true
      username: ismapp
      password: ismapp@hundsun
    druid:
        initial-size: 1
        min-idle: 1
        max-active: 20
        max-wait: 60000
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 300000
        validation-query: SELECT 'x'
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
        pool-prepared-statements: false
        filters: stat,wall, slf4j
        filter:
          stat:
            db-type: mysql
            log-slow-sql: true
            merge-sql: true
            slow-sql-millis: 10000
          wall: 
            enabled: true
            db-type: mysql
            log-violation: true
            throw-exception: true
          slf4j:
            enabled: true
        web-stat-filter: 
          session-stat-enable: true
          session-stat-max-count: 20
          principal-session-name: sessionUser
          profile-enable: true
          exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,*.woff2,*.woff,*.ttf,*.svg,*.eot,/druid/*'
        stat-view-servlet: 
          reset-enable: false
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB
  thymeleaf:
    content-type: text/html
    cache: false
    mode: LEGACYHTML5
  messages: 
    encoding: UTF-8
    cache-seconds: 3600
    basename: i18n/messages
server:
  port: 9095
  context-path: /${spring.application.name}
  tomcat:
    basedir: ${custom.dir.root}/tomcat/temp/${spring.application.name}
mybatis:
  mapper-locations: classpath*:mybatis/mapper/*Mapper.xml
  config-location: classpath:mybatis/config/mybatis-config.xml
mapper:
    mappers:
        - com.hundsun.ism.logger.service.common.BaseMapper
    not-empty: false
    identity: MYSQL
logback:
  fileDir: /home/fundmgr/logs/app/logger
  dbAppender:
    enable: true
    appName: ${spring.application.name}
    driveClass: com.mysql.jdbc.Driver
    jdbcUrl: jdbc:mysql://192.168.78.112:3306/logger?characterEncoding=utf8
    user: logger
    password: logger@2018
session:
  timeout: 30
#登陆出错次数上限,超过此次数用户将被锁定(retryCount是shiro登陆上限，maxRetryCount代表系统最大登陆出错次数，超过此次数需要手动解锁)
login: 
  error:
     retryCount: 5
     maxRetryCount: 10
system:
  server:
    mail: http://127.0.0.1:9091/mail
mail:
  service:
    auth-id: logger
    auth-token: 6DB435F352D7EA4A67807A3FEB447BF7
custom:
  dir:
    root: /home/ismapp/logger
    logTempFile: ${custom.dir.root}/temp
  redis:
    pool:
        max-total: 30
        max-wait-millis: -1
        max-idle: 10
        min-idle: 5
    app:
      conn:
        host-name: 192.168.78.113
        port: 6379
        #password: ism2017
        timeout: 64800
      database:
        session: 
          fundmgr: 1
          invest: 2 
app-file-path: F:/ismapp/logger/appfile