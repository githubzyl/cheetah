<button type="button" class="btn btn-default" v-on:click="addItem">
	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> <span
		th:text="#{add}"></span>
</button>
<button type="button" class="btn btn-default" v-on:click="editItem">
	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><span
		th:text="#{edit}"></span>
</button>
<button type="button" class="btn btn-default" v-on:click="removeItem">
	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> <span
		th:text="#{remove}"></span>
</button>
