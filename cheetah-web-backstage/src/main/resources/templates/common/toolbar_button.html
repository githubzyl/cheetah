<button type="button" class="btn btn-default" onclick="addItem();">
	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> <span
		th:text="#{add}"></span>
</button>
<button type="button" class="btn btn-default" onclick="editItem();">
	 <span
		th:text="#{edit}"></span>
</button>
<button type="button" class="btn btn-default" onclick="removeItem();">
	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> <span
		th:text="#{remove}"></span>
</button>
