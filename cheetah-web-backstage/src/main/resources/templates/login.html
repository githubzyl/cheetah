<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:replace="common/common_head :: common_head(#{system.name},~{::link},~{})">
    <!-- CSS App -->
    <link rel="stylesheet" type="text/css" th:href="@{/flat-admin/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/flat-admin/css/themes/flat-blue.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/common/css/login.css}">
    <script language="JavaScript">
		//每次都跳出iframe，在顶层打开
		if (window != top) {
			top.location.href = location.href;
		}
	</script>
</head>
<body class="flat-blue login-page" th:style="'background: url(' + @{/flat-admin/img/app-header-bg.jpg} + ') no-repeat center center fixed;'">
    <div class="container">
        <div class="login-box">
            <div>
                <div class="login-form row">
                    <div class="col-sm-12 text-center login-header">
                        <i class="login-logo fa fa-connectdevelop fa-5x"></i>
                        <h4 class="login-title">登录</h4>
                    </div>
                    <div class="col-sm-12">
                        <div class="login-body">
                            <div class="progress hidden" id="login-progress">
                                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                    Log In...
                                </div>
                            </div>
                            <form th:action="@{/login}" name="loginForm" id="loginForm" method="post">
                                <input type="hidden" id="loginType" name="loginType" th:value="${loginType}">
                                <div class="control">
                                    <input type="text" class="form-control" id="username" name="username"  placeholder="请输入用户名" autocomplete="off" required/>
                                </div>
                                <div class="control">
                                    <input type="password" class="form-control" id="password" name="password"  placeholder="请输入密码" autocomplete="off" required/>
                                </div>
                                <div id="error" class="hide_error" style="text-align: center;color: red;">
									<span></span>
								</div>
                                <div class="login-button text-center">
                                    <input id="loginBtn" class="btn btn-primary" onclick="realLogin();" value="登录">
                                </div>
                            </form>
                            <div class="oauth-wrapper">
				                <a title="QQ快捷登录" class="oauth-icon oauth-icon-qq" th:href="@{/login/thirdconnect?code=3}" target="_parent"></a>
				                <a title="微信快捷登录" class="oauth-icon oauth-icon-wx" th:href="@{/login/thirdconnect?code=4}" target="_parent"></a>
				                <a title="新浪微博快速登录" class="oauth-icon oauth-icon-weibo" th:href="@{/login/thirdconnect?code=5}" target="_parent"></a>
				                <a title="百度快速登录" class="oauth-icon oauth-icon-baidu" th:href="@{/login/thirdconnect?code=6}" target="_parent"></a>
				                <a title="支付宝快速登录" class="oauth-icon oauth-icon-alipay" th:href="@{/login/thirdconnect?code=7}" target="_parent"></a>
				                <a title="Github快速登录" class="oauth-icon oauth-icon-github" th:href="@{/login/thirdconnect?code=8}" target="_parent"></a>
				                <a class="register" href="" target="_parent" style="display: none;">注册</a>
				                <div class="clearfix"></div>
				            </div>
                        </div>
                        <!-- 
                        <div class="login-footer">
                            <span class="text-right"><a href="#" class="color-white">Forgot password?</a></span>
                        </div>
                         -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="common/common_foot :: common_foot(~{::script})">
	      <script type="text/javascript" th:src="@{/common/js/login.js}"></script>
	      <script th:inline="javascript">
		        /*<![CDATA[*/
		        var error_message = /*[[${error_message}]]*/;
		        /*]]>*/
		    </script>
     </div>
</body>
</html>
