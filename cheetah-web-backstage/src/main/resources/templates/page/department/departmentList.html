<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="common/common_head :: common_head(#{system.name},~{},~{})">
</head>
<body class="flat-blue body-container">
    <div id="sideDepartmentTreePanel" class="col-sm-2 panel panel-default main-panel" style="padding: 0px;overflow:auto;">
		<div class="panel-heading main-panel-head">部门树
		<span style="float: right;">
               <a href="javascript:void(0);" v-on:click="refreshDepartmentTree"> 
                   <span class="glyphicon glyphicon-refresh" style="font-size: 15px;"></span>
               </a>
		</span>
		</div>
		<div class="panel-body main-panel-body">
			 <ul id="sideDepartmentTree" class="ztree" style="height: 100%;"></ul>
		</div>
	</div>
	<div id="app" class="col-sm-10 panel panel-default main-panel" style="padding: 0px;">
		<div class="panel-heading main-panel-head">
			<h3 class="panel-title">部门管理</h3>
		</div>
		<div class="panel-body main-panel-body">
			<div class="search-condition-container">
				<form id="searchForm" class="form-inline" role="form" style="float: left;">
					<div class="form-group">
						<label for="vcName" class="control-label">部门名称</label> 
						<input type="text" class="form-control" id="vcName" name="vcName" placeholder="请输入部门名称">
					</div>
					<input id="pid" name="pid" type="hidden">
				</form>
				<div th:replace="common/search_button"></div>
			</div>
			<div id="toolbar" style="margin-left: 5px;">
				<div th:replace="common/toolbar_button"></div>
			</div>
			<div class="content-container-table">
				<table id="table"
					class="table table-striped table-hover table-condensed"></table>
			</div>
		</div>
	</div>
	<div th:replace="common/common_foot :: common_foot(~{::script})">
		<!-- Javascript -->
		<script type="text/javascript" th:src="@{/page/department/js/sideDepartmentTree.js}"></script>
		<script type="text/javascript" th:src="@{/page/department/js/departmentList.js}"></script>
	</div>
</body>
