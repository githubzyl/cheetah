<form class="form-horizontal" id="dataDictionaryForm"
	style="padding: 0px 70px;">
	<div class="form-group">
		<label for="lDictType" class="col-sm-3 control-label">字典类型</label>
		<div class="col-sm-9">
			<select class="form-control" id="lDictType" name="lDictType"></select>
		</div>
	</div>
	<div class="form-group">
		<label for="cDictEntry" class="col-sm-3 control-label">字典编码</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" id="cDictEntry"
				name="cDictEntry">
		</div>
	</div>
	<div class="form-group">
		<label for="vcEntryName" class="col-sm-3 control-label">字典名称</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" id="vcEntryName"
				name="vcEntryName">
		</div>
	</div>
	<div class="form-group">
		<label for="lSort" class="col-sm-3 control-label">排序</label>
		<div class="col-sm-9">
			<input type="number" class="form-control" id="lSort" name="lSort">
		</div>
	</div>
</form>
