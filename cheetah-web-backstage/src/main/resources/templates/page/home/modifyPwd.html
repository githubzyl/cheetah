<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="common/common_head :: common_head(#{system.name},~{::link},~{})">
<!-- CSS App -->
<link rel="stylesheet" type="text/css"
	th:href="@{/flat-admin/css/style.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/flat-admin/css/themes/flat-blue.css}">
</head>
<body class="flat-blue"
	style="height: 100%; width: 100%; overflow-x: hidden; padding: 5px;">
	<div class="row">
		<div class="col-xs-12">
			<div class="card">
				<div class="card-header">
					<div class="card-title">
						<div class="title">修改密码</div>
					</div>
				</div>
				<div class="card-body">
					<div class="text-indent">
						<div class="info-wapper">
							<form class="form-horizontal col-sm-7" id="modifyPwdForm">
								<div class="form-group">
									<label for="oldPwd" class="col-sm-3 control-label">原密码</label>
									<div class="col-sm-9">
										<input type="password" class="form-control" id="oldPwd"
											name="oldPwd" placeholder="请输入原密码">
									</div>
								</div>
								<div class="form-group">
									<label for="newPwd" class="col-sm-3 control-label">新密码</label>
									<div class="col-sm-9">
										<input type="password" class="form-control" id="newPwd"
											name="newPwd" placeholder="请输入新密码">
									</div>
								</div>
								<div class="form-group">
									<label for="repeatNewPwd" class="col-sm-3 control-label">重复密码</label>
									<div class="col-sm-9">
										<input type="password" class="form-control" id="repeatNewPwd"
											name="repeatNewPwd" placeholder="请输入重复密码">
									</div>
								</div>
								<div class="form-group" style="text-align: right;padding-right: 15px;margin-top: 30px">
									<button class="btn btn-success" onclick="savePwd()">保存</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="common/common_foot :: common_foot(~{::script})">
		<!-- Javascript -->
		<script type="text/javascript" th:src="@{/page/home/js/modifyPwd.js}"></script>
	</div>
</body>
