<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="common/common_head :: common_head(#{system.name},~{::link},~{})">
<!-- CSS App -->
<link rel="stylesheet" type="text/css"
	th:href="@{/flat-admin/css/style.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/flat-admin/css/themes/flat-blue.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/page/home/css/profile.css}">
</head>
<body class="flat-blue"
	style="height: 100%; width: 100%; overflow-x: hidden; padding: 5px;">
	<div class="row">
		<div class="col-xs-12">
			<div class="card">
				<div class="card-header">
					<div class="card-title">
						<div class="title">个人信息</div>
					</div>
					<div class="pull-right card-action">
						<div class="btn-group" role="group" aria-label="...">
							<button type="button" class="btn btn-link btn-edit" onclick="edit()">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								编辑
							</button>
						</div>
					</div>
				</div>
				<div class="card-body">
					<div class="text-indent">
						<div class="info-wapper" th:object="${user}">
							<div class="info-box clearfix">
								<label class="pull-left">用户名</label>
								<div class="pull-left" th:text="*{null == vcUserName ? '未设置' : vcUserName}"></div>
							</div>
							<div class="info-box clearfix">
								<label class="pull-left">真实姓名</label>
								<div class="pull-left" th:text="*{null == vcRealName ? '未设置' : vcRealName}"></div>
							</div>
							<div class="info-box clearfix">
								<label class="pull-left">性别</label>
								<div class="pull-left" th:text="*{null == cGender ? '未设置' : ('0' == cGender ? '男' : '女')}"></div>
							</div>
							<div class="info-box clearfix">
								<label class="pull-left">手机号码</label>
								<div class="pull-left" th:text="*{null == vcMobile ? '未设置' : vcMobile}"></div>
							</div>
							<div class="info-box clearfix">
								<label class="pull-left">邮箱地址</label>
								<div class="pull-left" th:text="*{null == vcEmail ? '未设置' : vcEmail }"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="common/common_foot :: common_foot(~{::script})">
		<!-- Javascript -->
		<script type="text/javascript" th:src="@{/page/home/js/profile.js}"></script>
	</div>
</body>
