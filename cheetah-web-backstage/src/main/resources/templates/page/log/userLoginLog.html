<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="common/common_head :: common_head(#{system.name},~{},~{})">
</head>
<body class="flat-blue body-container">
	<div class="panel panel-default main-panel">
		<div class="panel-heading main-panel-head">
			<h3 class="panel-title">登录日志</h3>
		</div>
		<div class="panel-body main-panel-body">
			<div class="search-condition-container">
				<form id="searchForm" class="form-inline" role="form">
					<div class="form-group">
						<label for="userName" class="control-label">用户名</label> 
						<input type="text" class="form-control" id="userName" name="userName" placeholder="请输入用户名">
					</div>
					<div class="form-group">
						<label for="loginType" class="control-label">登录类型</label> <select
							class="form-control" id="loginType" name="loginType" style="width: 196px;"></select>
					</div>
					<div class="form-group">
						<label for="loginTime" class="control-label">登录时间</label> 
						<input class="form-control dateinput dateicon" id="loginStartTime"  name="loginStartTime" placeholder="请选择登录开始时间" readonly>
						-
						<input class="form-control dateinput dateicon" id="loginEndTime"  name="loginEndTime" placeholder="请选择登录结束时间" readonly>
					</div>
					<div th:replace="common/search_button"></div>
				</form>
			</div>
			<div id="toolbar" style="margin-left: 5px;">
				
			</div>
			<div class="content-container-table">
				<table id="table"
					class="table table-striped table-hover table-condensed"></table>
			</div>
		</div>
	</div>
	<div th:replace="common/common_foot :: common_foot(~{::script})">
		<!-- Javascript -->
		<script type="text/javascript" th:src="@{/page/log/js/userLoginLog.js}"></script>
	</div>
</body>
