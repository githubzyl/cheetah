<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="common/common_head :: common_head(#{system.name},~{},~{})">
</head>
<body class="flat-blue body-container">
	<div id="app" class="panel panel-default main-panel">
		<div class="panel-heading main-panel-head">
			<h3 class="panel-title">角色管理</h3>
		</div>
		<div class="panel-body main-panel-body">
			<div class="search-condition-container">
				<form id="searchForm" class="form-inline" role="form" style="float: left;">
					<div class="form-group">
						<label for="vcCode" class="control-label">角色编码</label> <input
							type="text" class="form-control" id="vcCode" name="vcCode"
							placeholder="请输入角色编码">
					</div>
					<div class="form-group">
						<label for="vcName" class="control-label">角色名称</label> <input
							type="text" class="form-control" id="vcName" name="vcName"
							placeholder="请输入角色名称">
					</div>
				</form>
				<div th:replace="common/search_button"></div>
			</div>
			<div id="toolbar" style="margin-left: 5px;">
				<div th:replace="common/toolbar_button"></div>
				<button type="button" class="btn btn-default"
					v-on:click="assignPermission">
					<span class="iconfont icon-mingdanfenpei" aria-hidden="true"></span>
					<span th:text="#{assignPermission}"></span>
				</button>
			</div>
			<div class="content-container-table">
				<table id="table"
					class="table table-striped table-hover table-condensed"></table>
			</div>
		</div>
	</div>
	<div th:replace="common/common_foot :: common_foot(~{::script})">
		<!-- Javascript -->
		<script type="text/javascript" th:src="@{/page/role/js/roleList.js}"></script>
	</div>
</body>
