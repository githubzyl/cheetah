<form class="form-horizontal" id="userForm" style="padding: 0px 70px;">
	<div class="form-group">
		<label for="vcUserName" class="col-sm-3 control-label">用户名</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" id="vcUserName" name="vcUserName" placeholder="请输入用户名">
		</div>
	</div>
	<div class="form-group">
		<label for="vcRealName" class="col-sm-3 control-label">真实姓名</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" id="vcRealName" name="vcRealName" placeholder="请输入真实姓名">
		</div>
	</div>
	<div class="form-group">
		<label for="vcRealName" class="col-sm-3 control-label">性别</label>
		<div class="col-sm-9">
			<div class="radio3 radio-check radio-success radio-inline">
				<input type="radio" id="cGender1" name="cGender"
					value="0" checked> <label for="cGender1">男</label>
			</div>
			<div class="radio3 radio-check radio-danger radio-inline">
				<input type="radio" id="cGender2" name="cGender"
					value="1"> <label for="cGender2">女</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="vcMobile" class="col-sm-3 control-label">手机号码</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" id="vcMobile" name="vcMobile" placeholder="请输入手机号码">
		</div>
	</div>
	<div class="form-group">
		<label for="vcEmail" class="col-sm-3 control-label">邮箱地址</label>
		<div class="col-sm-9">
			<input type="email" class="form-control" id="vcEmail" name="vcEmail" placeholder="请输入邮箱地址">
		</div>
	</div>
</form>
