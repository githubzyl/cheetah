<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="common/common_head :: common_head(#{system.name},~{},~{})">
</head>
<body class="flat-blue body-container">
	<div class="panel panel-default main-panel">
		<div class="panel-heading main-panel-head">
			<h3 class="panel-title">用户管理</h3>
		</div>
		<div class="panel-body main-panel-body">
			<div class="search-condition-container">
				<form id="searchForm" class="form-inline" role="form">
					<div class="form-group">
						<label for="vcUserName" class="control-label">用户名</label> <input
							type="text" class="form-control" id="vcUserName"
							name="vcUserName" placeholder="请输入用户名">
					</div>
					<div class="form-group">
						<label for="vcMobile" class="control-label">手机号码</label> <input
							type="text" class="form-control" id="vcMobile" name="vcMobile"
							placeholder="请输入手机号码">
					</div>
					<div class="form-group">
						<label for="vcEmail" class="control-label">邮箱地址</label> <input
							type="text" class="form-control" id="vcEmail" name="vcEmail"
							placeholder="请输入邮箱地址">
					</div>
					<div th:replace="common/search_button"></div>
				</form>
			</div>
			<div id="toolbar" style="margin-left: 5px;">
				<div th:replace="common/toolbar_button"></div>
				<button type="button" class="btn btn-default"
					onclick="assignRole();">
					<span class="iconfont icon-mingdanfenpei" aria-hidden="true"></span>
					<span th:text="#{assignRole}"></span>
				</button>
				<button type="button" class="btn btn-default"
					onclick="initPassword();">
					<span class="iconfont icon-init" aria-hidden="true"></span>
					<span th:text="#{initPassword}"></span>
				</button>
			</div>
			<div class="content-container-table">
				<table id="table"
					class="table table-striped table-hover table-condensed"></table>
			</div>
		</div>
	</div>
	<div th:replace="common/common_foot :: common_foot(~{::script})">
		<!-- Javascript -->
		<script type="text/javascript" th:src="@{/page/user/js/userList.js}"></script>
	</div>
</body>
